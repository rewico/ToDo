<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>ToDo</title>
  </head>
  <body>
    <section class="container">
      <form class="d-flex w-50 mx-auto mt-5 mb-3" id="js-form">
        <input
          class="form-control"
          type="text"
          placeholder="Type your todo..."
          autofocus
          id="js-input"
        />
        <button type="submit" id="addBtn">
          <img src="images/png/check.png" width="32" />
        </button>
      </form>
      <ul class="w-50 mx-auto rounded bg-light" id="js-list"></ul>
    </section>
    <section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content myModal p-2 pb-0">
            <div class="modal-header border-0 p-2">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-footer pt-3 border-0">
              <input
                class="form-control w-75 me-auto"
                id="newEdited"
                type="text"
                placeholder="Edit current todo..."
                autofocus
              />
              <button
                type="button"
                class="btn btn-primary"
                id="saveBtn"
                data-bs-dismiss="modal"
                aria-label="Close"
                disabled
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
